<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens vers différents sites</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .iframe-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.7);
            backdrop-filter: blur(10px); /* Effet de flou sur l'arrière-plan de l'iframe */
            display: none;
            z-index: 998; /* En dessous de l'iframe */
        }
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .close-button {
            position: absolute;
            top: -50px;
            right: -50px;
            font-size: 20px;
            cursor: pointer;
        }
        .iframe-container {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            display: none;
            z-index: 999;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white; /* Pour éviter le flou sur l'intérieur de l'iframe */
        }
    </style>
</head>
<body>
    <div class="box-container" id="boxContainer">
        <div class="box" id="squaresBox">Ouvrir Squares</div>
        <div class="box" id="wikipediaBox">Ouvrir Wikipedia</div>
        <div class="box" id="eelslapBox">Ouvrir Eelslap</div>
    </div>
    <div class="iframe-background" id="iframeBackground"></div>
    <div class="iframe-container" id="iframeContainer">
        <span class="close-button" id="closeButton">×</span>
        <iframe id="contentIframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        const boxContainer = document.getElementById('boxContainer');
        const iframeBackground = document.getElementById('iframeBackground');
        const iframeContainer = document.getElementById('iframeContainer');
        const contentIframe = document.getElementById('contentIframe');
        const closeButton = document.getElementById('closeButton');

        // Ajout d'un gestionnaire d'événements à tous les éléments avec la classe "box"
        const boxes = boxContainer.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                // Définir le contenu de l'iframe en fonction de la boîte cliquée
                if (box.id === 'squaresBox') {
                    contentIframe.src = 'http://gameaboutsquares.com/';
                } else if (box.id === 'wikipediaBox') {
                    contentIframe.src = 'https://www.wikipedia.org';
                } else if (box.id === 'eelslapBox') {
                    contentIframe.src = 'http://eelslap.com';
                }

                // Afficher le fond flou et l'iframe
                iframeBackground.style.display = 'block';
                iframeContainer.style.display = 'block';
            });
        });

        closeButton.addEventListener('click', () => {
            // Cacher le fond flou et l'iframe lorsque le bouton de fermeture est cliqué
            iframeBackground.style.display = 'none';
            iframeContainer.style.display = 'none';
            contentIframe.src = '';
        });

        iframeBackground.addEventListener('click', () => {
            // Cacher le fond flou et l'iframe lorsque l'arrière-plan est cliqué
            iframeBackground.style.display = 'none';
            iframeContainer.style.display = 'none';
            contentIframe.src = '';
        });
    </script>
</body>
</html>
